# author: https://gist.github.com/adibhanna/5657ec0301f462a4577cffe11afd80e4#file-alacritty-yml
font:
  size: 16
  offset:
    y: 16
  glyph_offset:
    y: 9
  normal:
    family: "Roboto Mono Light for Powerline"
window:
  padding:
    x: 5
    y: 0
  dimensions:
    columns: 120
    lines: 40
  opacity: 0.95
  decorations: buttonless

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: screen-256color

scrolling:
  history: 100000
  auto_scroll: true

